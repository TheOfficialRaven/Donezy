<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donezy - Anim√°ci√≥ Teszt</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modules/base.css">
    <link rel="stylesheet" href="css/modules/components.css">
    <link rel="stylesheet" href="css/modules/layout.css">
</head>
<body class="bg-donezy-dark text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">üéÆ Donezy Anim√°ci√≥ Teszt</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- XP Anim√°ci√≥ Teszt -->
            <div class="bg-donezy-card rounded-lg p-6 border border-donezy-accent">
                <h2 class="text-xl font-bold mb-4">‚≠ê XP Anim√°ci√≥k</h2>
                <div class="space-y-3">
                    <button onclick="testXPAnimation(5, 'Gyors feladat')" 
                            class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        +5 XP (Gyors feladat)
                    </button>
                    <button onclick="testXPAnimation(10, 'Feladat teljes√≠t√©s')" 
                            class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        +10 XP (Feladat teljes√≠t√©s)
                    </button>
                    <button onclick="testXPAnimation(25, 'Napi c√©l')" 
                            class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        +25 XP (Napi c√©l)
                    </button>
                </div>
            </div>

            <!-- Essence Anim√°ci√≥ Teszt -->
            <div class="bg-donezy-card rounded-lg p-6 border border-donezy-accent">
                <h2 class="text-xl font-bold mb-4">üíé Essence Anim√°ci√≥k</h2>
                <div class="space-y-3">
                    <button onclick="testEssenceAnimation(10, 'Szint emelked√©s')" 
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        +10 Essence (Szint emelked√©s)
                    </button>
                    <button onclick="testEssenceAnimation(25, 'Badge el√©r√©s')" 
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        +25 Essence (Badge el√©r√©s)
                    </button>
                    <button onclick="testEssenceAnimation(50, 'Heti c√©l')" 
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        +50 Essence (Heti c√©l)
                    </button>
                </div>
            </div>

            <!-- Level Up Anim√°ci√≥ Teszt -->
            <div class="bg-donezy-card rounded-lg p-6 border border-donezy-accent">
                <h2 class="text-xl font-bold mb-4">üéâ Szint Emelked√©s</h2>
                <div class="space-y-3">
                    <button onclick="testLevelUpAnimation(1, 2)" 
                            class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        Szint 1 ‚Üí 2
                    </button>
                    <button onclick="testLevelUpAnimation(5, 6)" 
                            class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        Szint 5 ‚Üí 6
                    </button>
                    <button onclick="testLevelUpAnimation(9, 10)" 
                            class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        Szint 9 ‚Üí 10
                    </button>
                </div>
            </div>

            <!-- Kombin√°lt Teszt -->
            <div class="bg-donezy-card rounded-lg p-6 border border-donezy-accent">
                <h2 class="text-xl font-bold mb-4">üöÄ Kombin√°lt Teszt</h2>
                <div class="space-y-3">
                    <button onclick="testCombinedAnimation()" 
                            class="w-full bg-gradient-to-r from-orange-600 to-purple-600 hover:from-orange-700 hover:to-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        XP + Essence + Level Up
                    </button>
                    <button onclick="testMultipleXP()" 
                            class="w-full bg-gradient-to-r from-orange-600 to-yellow-600 hover:from-orange-700 hover:to-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        T√∂bb XP egyszerre
                    </button>
                </div>
            </div>

            <!-- Progress Bar Teszt -->
            <div class="bg-donezy-card rounded-lg p-6 border border-donezy-accent">
                <h2 class="text-xl font-bold mb-4">üìä Progress Bar</h2>
                <div class="space-y-4">
                    <div class="bg-donezy-accent rounded-full h-4 overflow-hidden">
                        <div id="xp-progress" class="bg-gradient-to-r from-orange-500 to-orange-600 h-full transition-all duration-1000" style="width: 45%"></div>
                    </div>
                    <button onclick="animateProgressBar()" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        Animate Progress Bar
                    </button>
                </div>
            </div>

            <!-- Essence Counter Teszt -->
            <div class="bg-donezy-card rounded-lg p-6 border border-donezy-accent">
                <h2 class="text-xl font-bold mb-4">üíé Essence Counter</h2>
                <div class="space-y-4">
                    <div id="essence-counter" class="text-2xl font-bold text-center essence-display">
                        <img src="imgs/Essence.svg" alt="Essence" class="inline w-6 h-6 align-middle"> 150
                    </div>
                    <button onclick="animateEssenceCounter()" 
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        Animate Counter
                    </button>
                </div>
            </div>
        </div>

        <!-- Vissza a f≈ëoldalra -->
        <div class="text-center mt-8">
            <a href="index.html" class="bg-donezy-orange hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">
                ‚Üê Vissza a f≈ëoldalra
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/modules/NotificationService.js"></script>
    <script>
        // Teszt funkci√≥k
        function testXPAnimation(amount, reason) {
            if (window.NotificationService && window.NotificationService.showXPAnimation) {
                window.NotificationService.showXPAnimation(amount, reason);
            } else {
                alert('NotificationService not available');
            }
        }

        function testEssenceAnimation(amount, reason) {
            if (window.NotificationService && window.NotificationService.showEssenceAnimation) {
                window.NotificationService.showEssenceAnimation(amount, reason);
            } else {
                alert('NotificationService not available');
            }
        }

        function testLevelUpAnimation(oldLevel, newLevel) {
            if (window.NotificationService && window.NotificationService.showLevelUpAnimation) {
                window.NotificationService.showLevelUpAnimation(oldLevel, newLevel);
            } else {
                alert('NotificationService not available');
            }
        }

        function testCombinedAnimation() {
            setTimeout(() => testXPAnimation(15, 'Feladat teljes√≠t√©s'), 0);
            setTimeout(() => testEssenceAnimation(20, 'Szint emelked√©s'), 500);
            setTimeout(() => testLevelUpAnimation(3, 4), 1000);
        }

        function testMultipleXP() {
            setTimeout(() => testXPAnimation(5, 'Gyors feladat'), 0);
            setTimeout(() => testXPAnimation(10, 'Feladat teljes√≠t√©s'), 300);
            setTimeout(() => testXPAnimation(15, 'Napi c√©l'), 600);
        }

        function animateProgressBar() {
            const progressBar = document.getElementById('xp-progress');
            if (progressBar) {
                progressBar.style.width = '75%';
                progressBar.classList.add('xp-progress-animation');
                setTimeout(() => {
                    progressBar.classList.remove('xp-progress-animation');
                }, 1000);
            }
        }

        function animateEssenceCounter() {
            const counter = document.getElementById('essence-counter');
            if (counter) {
                counter.classList.add('essence-counter-animation');
                setTimeout(() => {
                    counter.classList.remove('essence-counter-animation');
                }, 600);
            }
        }

        // Initialize NotificationService
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof NotificationService !== 'undefined') {
                window.NotificationService = new NotificationService();
                console.log('NotificationService initialized for testing');
            } else {
                console.error('NotificationService not available');
            }
        });
    </script>
</body>
</html>
